    <div class="container">

      <div class="container">
      <button class="btn btn-danger" id="more">더보기</button>
      </div>
    
      
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];
        
        products.forEach((a, i)=>{
            var 템플릿 = 
            `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${a.title}</h5>
              <p>가격 : ${a.price}</p>
            </div>`;
            $('.row').append(템플릿);     
        })
        
       
      </script> 

      <script>

        var count = 0; 

        $('#more').click(function(){
            $.get('https://codingapple1.github.io/js/more1.json').done((data)=>{
            console.log(data);
            
            count++;

            data.forEach((a, i)=>{
                var 템플릿 = 
            `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${a.title}</h5>
              <p>가격 : ${a.price}</p>
            </div>`;
            $('.row').append(템플릿);     
            })

            if(count == 2){
                data.forEach((b, i)=>{
                var 템플릿 = 
            `<div class="col-sm-4">
              <img src="https://codingapple1.github.io/js/more2.json" class="w-100">
              <h5>${b.title}</h5>
              <p>가격 : ${b.price}</p>
            </div>`;
            $('.row').append(템플릿);     
            })
            }
           
            console.log(count);
         })
        })

        
           

      </script>
